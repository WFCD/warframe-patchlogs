name: Pull Request Checks
on: pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
    - run: npm install
    - run: npm run lint
  build:
    name: Build
    runs-on: ubuntu-
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: data/json
        key: ${{ runner.os }}-${{ github.run_id }}${{ github.run_number }}
    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
    - run: npm ci
    - run: npm run build
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [build, lint]
    strategy:
      matrix:
        node-version: ['lts/hydrogen', 'lts/iron', 'lts/*']
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: data/json
        key: ${{ runner.os }}-${{ github.run_id }}${{ github.run_number }}
    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
    - run: npm ci
    - run: npm test
